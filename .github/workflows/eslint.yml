name: Run eslint

on:
  pull_request:
    branches:
      - nextjs
      - nextjs-prod
      - release/*

jobs:
  eslint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install deps
        run: |
          yarn install
      - name: Run eslint
        run: yarn lint
        env:
          CI: true
